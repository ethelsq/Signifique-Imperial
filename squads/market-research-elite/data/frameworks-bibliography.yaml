  - phase: 7
    framework: "Behavior Model (B=MAP)"
    author: "B.J. Fogg"
    year_published: 2009

    primary_books:
      - title: "Tiny Habits: The Small Changes That Create Big Results"
        isbn: "0544393548"
        published: 2019
        pages: 336
        key_chapters:
          - "Chapter 1-3: Behavior Basics"
          - "Chapter 4-6: Motivation, Ability, Prompt"
          - "Chapter 7-8: Building Tiny Habits"
        availability: "Amazon, Houghton Mifflin Harcourt"
        reading_time_hours: 7

      - title: "Persuasive Technology: Using Computers to Change What We Think and Do"
        isbn: "1558606432"
        published: 2003
        pages: 320
        note: "Foundational work on behavior change"
        reading_time_hours: 8

    b_map_model:
      - factor: "Motivation"
        types:
          - "Seek Pleasure / Avoid Pain"
          - "Seek Hope / Avoid Fear"
          - "Seek Acceptance / Avoid Rejection"
        reality: "Most people have MEDIUM motivation"

      - factor: "Ability"
        components:
          - "Time (reduce time commitment)"
          - "Effort (reduce complexity)"
          - "Money (reduce cost)"
          - "Brain Cycles (reduce thinking)"
          - "Physical Effort (reduce physical demands)"
          - "Social Deviance (reduce awkwardness)"
        reality: "Easiest to improve"

      - factor: "Prompt"
        requirement: "Reliable trigger at moment of high motivation"
        methods: ["Anchor to routine", "Environment cue", "Reminder system"]
        reality: "Must be consistent"

    tiny_habits_approach:
      - step: 1
        name: "Design Behavior"
        detail: "Make behavior absurdly small (start micro)"

      - step: 2
        name: "Anchor Behavior"
        detail: "Attach to existing routine"

      - step: 3
        name: "Celebrate"
        detail: "Immediate positive feeling"

      - step: 4
        name: "Iterate"
        detail: "Expand gradually"

    recommended_resources:
