  - phase: 1
    framework: "Mental Models"
    author: "Indy Young"
    year_published: 2008

    primary_books:
      - title: "Mental Models: Aligning Design Strategy with Human Behavior"
        isbn: "978-1933820225"
        published: 2008
        pages: 304
        key_chapters:
          - "Chapter 1: Why Mental Models Matter"
          - "Chapter 2: How to Identify Mental Models"
          - "Chapter 3: Building the Model"
          - "Chapter 4: Presenting the Model"
        availability: "Amazon, O'Reilly, Direct"
        reading_time_hours: 6

      - title: "Practical Design Research Methods"
        isbn: "978-1933820729"
        published: 2005
        pages: 272
        note: "Methods for conducting user research"
        reading_time_hours: 5

    foundational_concepts:
      - "Task-based segments (not demographic)"
      - "Affinity diagramming"
      - "Mental model visualization"
      - "User research methodology"
      - "Behavior over preferences"

    research_methodologies:
      - name: "Contextual Interviews"
        description: "Interviews in natural context where behavior occurs"
        typical_sample_size: "8-12 per segment"
        time_per_interview: "60-90 minutes"

      - name: "Affinity Diagramming"
        description: "Grouping behavioral data into patterns"
        typical_time: "8-16 hours"

      - name: "Task Analysis"
        description: "Breaking down what users do into observable tasks"
        typical_patterns: "50-100 tasks identified"

    recommended_tools:
