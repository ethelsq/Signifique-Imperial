          - "Switching costs"

      - force: "Bargaining Power of Buyers"
        assessment_factors:
          - "Buyer concentration"
          - "Product importance to buyer"
          - "Switching costs"

      - force: "Threat of Substitutes"
        assessment_factors:
          - "Availability of alternatives"
          - "Relative pricing"
          - "Switching costs"

      - force: "Competitive Rivalry"
        assessment_factors:
