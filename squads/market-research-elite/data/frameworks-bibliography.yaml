# Cross-Framework Reading Path

## For Quick Understanding
**Total time: 6 hours**
- Aaker: Brand Vision (skim chapters 1-2)
- Young: Mental Models (Chapter 1-2)
- Porter: Five Forces (HBR article)
- Christensen: Jobs to be Done (HBR article)
- Zaltman: ZMET (Chapter 4-5)
- McGrath: Discovery-Driven (Online summary)
- Eyal: Hook Model (Chapter 1-2)
- Fogg: Tiny Habits (Chapter 1-3)

## For Deep Mastery
**Total time: 50+ hours**
- Read all primary books cover-to-cover
- Study case examples
- Complete online courses
- Practice frameworks on real projects

## For Each Phase

### Phase 0: David Aaker
- **Essential:** "Aaker on Branding" Chapters 1-3
- **Optional:** "Building Strong Brands" Part 1
- **Time:** 4-6 hours

### Phase 1: Indy Young
- **Essential:** "Mental Models" Chapters 1-4
- **Optional:** "Practical Design Research Methods"
- **Time:** 5-7 hours

### Phase 2: Michael Porter
- **Essential:** "Competitive Strategy" Chapter 1
- **Optional:** HBR article on Five Forces
- **Time:** 3-5 hours

### Phase 3: Clayton Christensen
- **Essential:** "Competing Against Luck" Part 1
- **Optional:** "Innovator's Solution" Chapter 3
- **Time:** 4-6 hours

### Phase 4: Gerald Zaltman
- **Essential:** "How Customers Think" Chapters 4-5
- **Optional:** ZMET interview guide
- **Time:** 3-4 hours

### Phase 5: Rita McGrath
- **Essential:** Online discovery-driven planning resources
- **Optional:** "Entrepreneurial Mindset" Chapter 3
- **Time:** 3-4 hours

### Phase 6: Nir Eyal
- **Essential:** "Hooked" Chapters 1-5
- **Optional:** Online course at hooked.com
- **Time:** 3-4 hours

### Phase 7: B.J. Fogg
- **Essential:** "Tiny Habits" Chapters 1-6
- **Optional:** BJ Fogg's online course
- **Time:** 4-6 hours

