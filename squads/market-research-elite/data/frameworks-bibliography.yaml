    hook_model_stages:
      - stage: "Trigger"
        types: ["External", "Internal"]
        goal: "Prompt user action"
        metrics: "Frequency, reliability"

      - stage: "Action"
        definition: "Simplest behavior in anticipation of reward"
        goal: "Low friction (time, effort, cognitive load)"
        metrics: "Ease of execution"

      - stage: "Reward"
        types: ["Self (progress)", "Tribe (social)", "Hunt (variable)"]
        goal: "Relief of discomfort or motivation"
        metrics: "Satisfaction, desire to repeat"

      - stage: "Investment"
        definition: "User puts effort/data in"
        goal: "Increase switching costs"
        metrics: "Depth of investment"

    recommended_resources:
