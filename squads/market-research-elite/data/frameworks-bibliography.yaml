    job_dimensions:
      - dimension: "Functional Job"
        definition: "What task is customer trying to accomplish?"
        example: "Manage financial risk"

      - dimension: "Emotional Job"
        definition: "How does customer want to feel?"
        example: "Feel secure and in control"

      - dimension: "Social Job"
        definition: "How does customer want to be perceived?"
        example: "Be seen as responsible"

