  - phase: 4
    framework: "ZMET (Zaltman Metaphor Elicitation Technique)"
    author: "Gerald Zaltman"
    year_published: 1997

    primary_books:
      - title: "How Customers Think: Essential Insights into the Mind of the Market"
        isbn: "1591391849"
        published: 2003
        pages: 304
        key_chapters:
          - "Chapter 4: Metaphors and the Hidden Mind"
          - "Chapter 5: The ZMET Interview"
        availability: "Amazon, Harvard Business School Press"
        reading_time_hours: 7

      - title: "Metaphorically Yours: Uncovering Hidden Meanings in Branding"
        isbn: "7"
        published: 2008
        pages: 256
        note: "ZMET applications to branding"
        reading_time_hours: 6

    foundational_concepts:
      - "Unconscious communication through metaphors"
      - "Image collection and interpretation"
      - "Metaphor map creation"
      - "Hidden emotional drivers"
      - "Non-conscious vs conscious motivations"

    zmet_interview_process:
      - step: 1
        name: "Image Collection"
        duration: "1-2 weeks"
        description: "Participants find 5-8 images representing topic"

      - step: 2
        name: "Image Sort"
        duration: "1 hour (session start)"
        description: "Sort images into meaningful groups"

      - step: 3
        name: "Detailed Elicitation"
        duration: "45-60 minutes per image"
        description: "In-depth discussion of each image"

      - step: 4
        name: "Metaphor Construction"
        duration: "Final 15 minutes"
        description: "Build overall metaphor from patterns"

    recommended_resources:
      - name: "ZMET Interview Guide"
        format: "PDF"
        source: "Zaltman Associates"

      - name: "Metaphor Mapping Tools"
        format: "Templates"
        source: "Online"

    case_examples:
      - brand: "Apple"
        primary_metaphor: "Technology as Art"
        secondary_metaphors: ["Simplicity as Power", "Innovation as Liberation"]

      - brand: "Luxury Brands"
        primary_metaphor: "Heritage and Craftsmanship"
        emotional_drivers: ["Exclusivity", "Quality", "Legacy"]

