  Squad que identifica a zona de genialidade do usuario atraves de assessment
  comportamental unificado (30 min max), analise multi-framework autonoma (7 especialistas)
  e entrega um Blueprint completo com squad recomendado e plano de monetizacao.
author: Jose Carlos Amorim
license: UNLICENSED
