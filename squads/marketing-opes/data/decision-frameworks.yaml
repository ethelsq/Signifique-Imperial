# SCORING SYSTEM

board_scoring:
  deal_evaluation:
    unanimous_yes: "Deal excepcional → Executar HOJE"
    two_of_three: "Deal bom → Executar com ajuste do conselheiro que disse NÃO"
    one_of_three: "Deal questionável → Renegociar ou recusar"
    unanimous_no: "Deal ruim → Recusar imediatamente"

  strategic_alignment:
    high: "Ação diretamente conectada à liberdade financeira 2026"
    medium: "Ação indiretamente útil, mas não crítica"
    low: "Ação que consome tempo sem retorno claro"
    negative: "Ação que atrasa a meta (trocar tempo por dinheiro sem escala)"
