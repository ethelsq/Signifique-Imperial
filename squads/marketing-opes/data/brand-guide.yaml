    regra: "O dot laranja é a ÚNICA cor quente em toda composição. EXCLUSIVO para a assinatura."
    nota: "A cor conecta à Anthropic (fundação da operação) sem dizer. Quem sabe, sabe."

  # Elemento 4: Dot Navigator (v3 — em todo slide de carrossel)
  dot_navigator:
    cor: "#D97758 (mesmo do selo)"
    descricao: "O dot laranja aparece em TODO slide como selo de autenticidade"
    regra: "Ver carousel_visual_system.dot_navigator para comportamentos por slide"
    nota: "Amplia o dot da assinatura para sistema de navegação visual"

  # Elemento 5: Traço de Pincel Seco (v3 — em toda peça visual)
  traco_pincel:
    estilo: "Dry brush stroke — sumi-e japonês"
    cor: "#2A2A36"
    descricao: "Traço orgânico que cria tensão visual e profundidade"
    regra: "Ver carousel_visual_system.traco_pincel para specs completos"
    nota: "O traço ecoa a assinatura manuscrita — mesma 'mão' que assina é a que traça"

  # Regras do sistema
  regras:
    - "Os 5 elementos formam o sistema completo — usar todos em peças visuais"
    - "A assinatura + dot substitui @josecarlosamorim.ai como watermark"
    - "NUNCA usar o orange (#D97758) em outro contexto que não dots e assinatura"
    - "Estes 5 elementos são o TETO — nunca adicionar mais"
    - "Em carrosseis: dot navigator em todo slide, assinatura no final, traço em todos"
    - "Em posts estáticos: assinatura + dot + traço de pincel"
    - "Em texto puro: não aplicável (sem visual)"
    - "O traço de pincel NUNCA cobre texto — sempre atrás ou abaixo"
    - "O traço varia de direção entre peças (nunca 2 iguais seguidos)"

# ============================================
# CAROUSEL VISUAL SYSTEM v1.0 (2026-02-01)
# ============================================
# Definido por @amanda-khayat (hook psychology) + @designer (visual execution)
# Validado por @brand (Marty Neumeier) + @cmo (Seth Godin) + CEO
# Referência aprovada: outputs/hubs/marketing/visual-hook-tests/slide1-test-B-presente.png
#
# PRINCÍPIO (Amanda): "O olho VÊ antes de LER. 0.3s para parar o scroll.
# Precisa de elemento visual inesperado que o cérebro não processa instantaneamente."
#
# 3 camadas visuais (antes da pessoa ler uma palavra):
# 1. Dot laranja quente → olho vai direto pra cor quente (biológico)
# 2. Traço de pincel seco → cérebro detecta movimento onde não deveria ter
# 3. Gancho visual grande → informação de impacto em tamanho massivo

carousel_visual_system:
  version: "1.0"
  modelo_aprovado: "Test B (Traço Presente)"
  gerador: "Nano Banana Pro (gemini-2.0-flash-exp-image-generation)"

  # ─── ELEMENTO 1: DOT NAVIGATOR ───
  # O orange dot (#D97758) aparece em TODO slide como selo de autenticidade.
  dot_navigator:
    cor: "#D97758"
    regra: "Presente em TODOS os slides do carrossel — NUNCA omitir"
    comportamentos:
      capa:
        tamanho: "~20px raio — destaque visual"
        posicao: "Canto superior esquerdo (~60px do topo, ~60px da esquerda)"
        funcao: "Primeiro ponto que o olho detecta (cor quente em mar frio)"
      conteudo:
        tamanho: "~6px raio — marcador sutil"
        posicao: "Canto superior esquerdo (~60px, ~60px)"
        funcao: "Selo de origem — 'isto é do José Amorim'"
      cta:
        tamanho: "~8px raio — junto à assinatura"
        posicao: "Imediatamente após assinatura manuscrita"
        funcao: "Lacre de cera — fecha a peça"
      extra: "Dot no topo esquerdo TAMBÉM aparece no CTA (duplo dot: navegador + assinatura)"

  # ─── ELEMENTO 2: TRAÇO DE PINCEL SECO ───
  # Dry brush stroke orgânico que cria tensão visual e profundidade.
  # NUNCA geométrico, NUNCA computacional. Sempre parecer FEITO À MÃO.
  traco_pincel:
    estilo: "Dry brush stroke — sumi-e japonês, pincel seco com bordas irregulares"
    cor: "#2A2A36 (visível mas não dominante)"
    opacidade: "50-60%"
    regra_posicao: "NUNCA cobrir texto. Sempre atrás ou abaixo do conteúdo textual."
    regra_variacao: "NUNCA repetir a mesma direção em carrosseis consecutivos"
    mood: "Arte, não template. Caligrafia, não vetor."

    # Variações de direção (rotacionar entre carrosseis)
    variacoes:
      - "diagonal ascendente (lower-left → upper-right)"
      - "arco inferior (sweep from left to right, lower third)"
      - "pincelada curta horizontal (centro-direita)"
      - "diagonal descendente (upper-left → lower-right)"
      - "arco vertical (sweep from bottom to center)"

    por_tipo_slide:
      capa: "Traço PRESENTE e visível. Pode ser mais dramático. Ocupa zona direita/inferior."
      conteudo: "Traço na metade inferior (zona de respiro). Texto fica limpo na zona superior."
      cta: "Arco sutil no lower third. Assinatura pode ficar sobre ou perto do traço."

  # ─── ELEMENTO 3: GANCHO VISUAL (Slide 1) ───
  # O elemento de impacto que para o scroll. MUDA conforme conteúdo.
  gancho_visual:
    principio: "Elemento curto em tamanho MASSIVO que o olho detecta antes de ler"
    tamanho_texto: "200-300px+ para o elemento principal"
    posicao: "Upper-left com margem generosa (~80px)"

    # 4 tipos de gancho — @designer escolhe conforme Big Idea do post
    tipos:
      numero_concreto:
        descricao: "Número específico que gera curiosidade"
        exemplos: ["17", "84", "R$0", "3 semanas", "6 agentes"]
        prompt_var: "The number \"{GANCHO}\" in massive bold white sans-serif (~300px tall)"
        quando: "Post tem dado concreto impactante"

      palavra_bomba:
        descricao: "Uma palavra ou verbo curto de impacto"
        exemplos: ["Recusei.", "Instalei.", "Bizarro.", "Não."]
        prompt_var: "The word \"{GANCHO}\" in massive bold white sans-serif (~250px tall)"
        quando: "Post tem declaração provocativa ou contrarian"

      pergunta_curta:
        descricao: "Pergunta de 2-3 palavras que abre loop"
        exemplos: ["E se?", "Por quê?", "Quem disse?", "Quanto custa?"]
