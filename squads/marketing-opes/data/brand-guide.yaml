  # ─────────────────────────────────────────
  # FORMATO 5: IMAGEM CONCEITUAL (GEMINI)
  # ─────────────────────────────────────────
  imagem_conceitual:
    id: "F5"
    nome: "Imagem Conceitual"
    descricao: "Imagem gerada por IA (Gemini) que ilustra conceito abstrato"
