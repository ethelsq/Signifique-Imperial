  # Elemento 1: Fundo preto puro
  fundo:
    cor: "#0A0A0F"
    regra: "Preto puro em TODA peça. Sem textura, sem gradiente, sem noise."
    nota: "O território visual proprietário é o dark mode permanente."

  # Elemento 2: Assinatura manuscrita
  assinatura:
    tipo: "Cursiva manuscrita — caligrafia pessoal do José"
    texto: "José Amorim"
    cor: "#CCCCDD (off-white)"
    posicao: "Canto inferior direito"
    tamanho: "~150-200px de largura, legível mas não dominante"
    regra: "Presente em TODA peça visual. A caligrafia é única — passa no Hand Test."
