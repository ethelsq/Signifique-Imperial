# Brand Guide — OPES Marketing Arm
# Version: 3.0.0
# Referência visual para @designer e @distribution
# Atualizado: 2026-02-01 (Carousel Visual System + Brand Signature v3)

---

identity:
  brand_name: "OPES — One Person Enterprise System"
  tagline: "1 pessoa. 1 sistema. 6 braços."
  tagline_premium: "Eu não ensino IA. Eu instalo empresas."
  owner: "José Carlos Amorim"
  positioning: "Arquiteto do One Person Enterprise System — instala empresas de IA premium"
  positioning_old: "Profissional solo operando como empresa de 6 via IA"
  positioning_updated: "2026-02-01"

# ============================================
# PALETA DE CORES
# ============================================
colors:
  primary:
    dark_bg: "#0f0f13"
    surface: "#1a1a24"
    surface_2: "#22222e"

  accent:
    orange: "#d97758"        # COR PROPRIETÁRIA — dot/selo de marca (Anthropic terracotta)
    orange_muted: "#b3614a"  # versão escura para underlines sutis
    purple: "#8b5cf6"        # secundário — dashboards, dados, destaques técnicos
    purple_light: "#a78bfa"
    cyan: "#06b6d4"          # secundário — métricas, números
    cyan_light: "#67e8f9"

  semantic:
    success: "#10b981"
    warning: "#f59e0b"
    error: "#ef4444"
    info: "#3b82f6"

  text:
    primary: "#e8e8f0"
    muted: "#8888a0"
    dim: "#5a5a70"

  usage:
    background: "dark_bg para fundo principal (preto puro #0A0A0F para posts)"
    cards: "surface para cards e containers"
    brand_signature: "orange (#d97758) EXCLUSIVO para dot/selo da assinatura — NUNCA usar em outro lugar"
    highlights: "purple para destaques técnicos, cyan para dados/métricas"
    cta: "purple ou cyan para botões e links"
    alerts: "semantic colors para estados"

# ============================================
# TIPOGRAFIA
# ============================================
typography:
  primary_font: "Inter"
  fallback: "-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
  mono_font: "'SF Mono', 'Fira Code', monospace"

  sizes:
    hero: "2.2rem (títulos principais)"
    h1: "1.5rem"
    h2: "1.15rem"
    body: "0.88rem"
    caption: "0.72rem"
    micro: "0.62rem"

  weights:
    bold: 800
    semibold: 700
    medium: 600
    regular: 400

  signature_font: "Cursiva manuscrita (assinatura pessoal do José) — EXCEÇÃO à regra de fontes"

  rules:
    - "Nunca usar fontes cursivas ou decorativas — EXCEÇÃO: assinatura manuscrita do José"
    - "Nunca usar mais de 2 pesos por peça"
    - "Mínimo 24px para body em imagens (legibilidade mobile)"
    - "Mínimo 36px para headlines em imagens"
    - "Letter-spacing: 0.5-2px para uppercase labels"

# ============================================
# ESTILO VISUAL
# ============================================
visual_style:
  mood: "Apple-level minimalism — premium, cirúrgico, restrito"
  aesthetic: "Tipografia sobre preto puro. A sofisticação está na restrição."
  inspiration:
    - "Apple keynote slides"
    - "Bloomberg terminal"
    - "Luxury brand identity (Hermès, Bottega Veneta)"
    - "Architectural firm presentations"

  elements:
    borders: "1px solid com opacity baixa (rgba)"
    border_radius: "12-16px para cards, 6-8px para elementos menores"
    shadows: "Box-shadow com opacity baixa, nunca drop-shadow pesado"
    glow: "Sutil — radial-gradient com accent color a 10-15% opacity"
    icons: "Emoji ou ícones line/outline — nunca filled/solid pesado"

  layout:
    spacing: "Generoso — muito espaço negativo"
    hierarchy: "1 foco por slide/imagem"
    alignment: "Left-aligned para texto, center para títulos"
    grid: "Consistente — 16px base unit"

# ============================================
# VISUAL NÃO-PERMITIDO
# ============================================
never:
  images:
    - "Stock photos genéricas (pessoas sorrindo, handshake, escritório)"
    - "Fotos com marca d'água"
    - "Imagens de banco de imagem sem tratamento"
    - "Screenshots sem crop/blur de dados sensíveis"

  design:
    - "Gradientes rainbow ou neon excessivo"
    - "Templates de coach genérico (fontes cursivas, cores pastel)"
    - "Muitos elementos por slide (poluição visual)"
    - "Bordas grossas ou sombras pesadas"
    - "Clipart ou ilustrações infantis"

  text_in_images:
    - "Fontes menores que 24px (ilegível em mobile)"
    - "Texto sobre imagem sem contraste (sem overlay)"
    - "Mais de 15 palavras por slide de carrossel"
    - "Parágrafos inteiros dentro de imagem"

# ============================================
# TEMPLATES DE PROMPT (GEMINI)
# ============================================
image_prompts:
  base_template: |
    Minimalist {ESTILO} illustration on dark background (#0f0f13).
    {DESCRIÇÃO}. Clean lines, subtle purple (#8b5cf6) and
    cyan (#06b6d4) accents. No text. Professional tech aesthetic.
    Aspect ratio: {RATIO}.

  styles:
    conceitual: "abstract geometric"
    tech: "digital interface elements"
    diagrama: "schematic flowchart style"
    metafora: "symbolic metaphorical"

  anti_prompts:
    - "realistic human faces"
    - "stock photo style"
    - "corporate office setting"
    - "bright colorful cheerful"
    - "text or typography in image"
    - "logos or brand marks"

# ============================================
# CATÁLOGO DE FORMATOS (DEFINITIVO)
# ============================================
# @designer DEVE escolher um destes formatos. Nenhum outro é permitido.
# Cada formato tem specs exatos, template e quando usar.

formatos:

  # ─────────────────────────────────────────
  # FORMATO 1: POST ESTÁTICO
  # ─────────────────────────────────────────
  post_estatico:
    id: "F1"
    nome: "Post Estático"
    descricao: "Imagem única com frase de impacto ou visual conceitual"
    quando_usar:
      - "Frase-bomba / provocação visual"
      - "Contraste forte (antes vs depois)"
      - "Quote com atribuição"
      - "Resultado/número impactante"
    proporcao:
      instagram: "4:5 (1080×1350px) — OBRIGATÓRIO"
      linkedin: "1.91:1 (1200×627px)"
    template:
      fundo: "#0f0f13 (dark_bg) ou imagem conceitual Gemini"
      headline: "36-48px, Inter Bold, #e8e8f0, max 10 palavras"
      subtitulo: "20-24px, Inter Medium, #8888a0, max 15 palavras (opcional)"
      assinatura: "Brand Signature System — cursiva 'José Amorim' + dot laranja (#D97758), canto inferior direito"
      acento: "NENHUM — o dot laranja da assinatura é o único acento"
    regras:
      - "1 foco visual por imagem — NUNCA 2 ideias"
      - "Texto legível em mobile (min 36px headline)"
      - "Espaço negativo generoso (40%+ da imagem)"

  # ─────────────────────────────────────────
  # FORMATO 2: CARROSSEL PADRÃO
  # ─────────────────────────────────────────
  carrossel_padrao:
    id: "F2"
    nome: "Carrossel Padrão"
    descricao: "Slides sequenciais com conteúdo educativo ou framework"
    quando_usar:
      - "Tutorial / passo-a-passo"
      - "Lista (5 coisas que..., 7 erros...)"
      - "Framework / modelo mental"
      - "Sequência lógica (progresso, evolução)"
    proporcao:
      instagram: "4:5 (1080×1350px) — OBRIGATÓRIO"
      linkedin: "4:5 (1080×1350px) via PDF"
    slides:
      min: 5
      max: 10
      ideal: 7
    template:
      slide_1_capa:
        purpose: "Hook visual — parar o scroll"
        conteudo: "Título impactante (max 7 palavras)"
        texto: "36-48px, Inter Bold, #e8e8f0"
        fundo: "#0f0f13 com glow accent sutil"
        extra: "Swipe indicator (→ ou 'deslize')"
      slides_meio:
        purpose: "1 ideia por slide — entregar valor"
        conteudo: "Headline (max 5 palavras) + corpo (max 15 palavras)"
        texto_headline: "28-36px, Inter Bold, #e8e8f0"
        texto_body: "20-24px, Inter Regular, #8888a0"
        fundo: "Consistente com slide 1"
        numeracao: "Opcional — 1/7, 2/7... em #5a5a70, canto superior"
      slide_final_cta:
        purpose: "Call to action + assinatura"
        conteudo: "CTA claro + @josecarlosamorim.ai"
        texto: "28-36px, Inter Semibold"
        cor_cta: "#8b5cf6 (purple) ou #06b6d4 (cyan)"
    regras:
      - "Fundo CONSISTENTE em todos os slides"
      - "1 ideia por slide — NUNCA amontoar"
      - "Progresso visual (barra ou dots) opcional"
      - "Transição visual suave entre slides"

