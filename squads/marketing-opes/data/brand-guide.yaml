        mostrar: true
        estilo: "Ícones de reply, retweet, like, views em #8888a0"
        nota: "Números opcionais — podem ser omitidos"
      slide_1:
        extra: "Pode ter headline acima do card (28-36px, #8b5cf6)"
        nota: "Hook que contextualiza a thread"
