      max: 10
      ideal: 6
    template:
      estilo: "Simula interface do Twitter/X em dark mode"
      fundo_slide: "#000000 (preto puro) ou #15202b (Twitter dark)"
      card_tweet:
        fundo: "#1e1e1e ou #192734"
        border: "1px solid #333639"
        border_radius: "16px"
        padding: "16-20px"
      avatar:
