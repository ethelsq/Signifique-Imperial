      - "Confessional pesado / vulnerabilidade"
      - "Bastidor / storytelling longo"
      - "Quando não há visual remarkable"
      - "Na dúvida: texto puro > visual medíocre"
    proporcao: "N/A — sem imagem"
    regras:
      - "Reservado para posts onde a voz carrega sozinha"
      - "Formatação do texto compensa a falta de visual"
