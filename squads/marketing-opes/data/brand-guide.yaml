        fonte: "IMG_8140.JPG — foto com óculos laranja, blazer preto, fundo cinza"
        posicao: "Topo esquerdo do card"
      nome_usuario:
        nome: "José Carlos Amorim"
        nome_font: "16px, Inter Bold, #e8e8f0"
        handle: "@josecarlosamorim.ai"
        handle_font: "14px, Inter Regular, #8888a0"
