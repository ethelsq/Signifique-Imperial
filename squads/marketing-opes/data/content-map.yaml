# Content Map - OPES Marketing Arm
# Baseado no framework "The Content Map" de Dan Koe
# Version: 2.0.0
# Atualizado: 2026-02-01 — Reposicionamento estratégico
# Mudanças v2: Eliminados TDAH/neurodivergência/nexialismo. Tom Naval → Dan Koe.
# Novos territórios: Build in Public, Filosofia do One-Person, Instalação Premium, Jornada Real.

---

# MISSÃO: De onde → Para onde
mission:
  anti_vision: |
    Empresário solo que fatura R$30-200k/mês mas trabalha 14h/dia.
    Já tentou Zapier, ChatGPT, freelancer dev. Nada integrado.
    Sabe que precisa de sistemas mas não confia em agência genérica.
    Quer alguém que instale a máquina — não quer aprender a fazer.

  vision: |
    One Person Enterprise System — 1 pessoa operando como empresa de 6 via IA.
    Sistema instalado que produz, distribui e analisa enquanto você dorme.
    O arquiteto do OPES não ensina. Ele instala empresas.
    Percepção: "Esse cara é um gênio e é caro."

  tom_referencia: |
    Dan Koe — construtor que pensa em voz alta.
    Filosófico mas com dados concretos. Opinião forte com evidência.
    Mostra o processo, não apenas o resultado.
    Vulnerável mas competente. Confessa o erro, mostra a correção.

# TERRITÓRIOS: 4 pilares
topics:

  # ─────────────────────────────────────────
  # TERRITÓRIO 1: BUILD IN PUBLIC (40%)
  # ─────────────────────────────────────────
  - name: "Build in Public"
    description: "Construção do OPES em tempo real. Cada post é um log de construção."
    weight: 35  # Reduzido de 40 → 35 (2026-02-18 rebuild). Mais tensão por post, menos volume monotemático.
    tom: "Construtor mostrando a obra. Não oráculo — engenheiro."
    sub_topics:
      - name: "Sistema do Dia"
        ideas:
          - "Hoje automatizei X. Economizei Y horas. Aqui está o pipeline."
          - "Meu sistema gerou este post. Vou te mostrar como."
          - "Ontem rodei /daily-content. Isso é o que saiu em 3 minutos."
          - "Hoje meu 'time de marketing' gerou 3 posts enquanto eu tomava café"

      - name: "Stack & Ferramentas"
        ideas:
          - "Meu stack completo custa R$X/mês. Substitui equipe de 6. Aqui está cada peça."
          - "Contratei 0 pessoas e opero como 6. O 'como' é mais simples do que parece."
          - "Mostro meu organograma: cada 'funcionário' é um agente IA."

      - name: "Agentes em Ação"
        ideas:
          - "A reunião de alinhamento do meu time acontece em 3 segundos."
          - "Meu CMO de IA reprovou 3 posts antes de aprovar esse."
          - "O que IA faz melhor que humano (e o que nunca vai fazer)."

      - name: "Decisões de Arquitetura"
        ideas:
          - "Escolhi X em vez de Y. Aqui está por quê."
          - "Refiz o sistema inteiro em 1 semana. Custou R$0. Com equipe custaria R$30k."
          - "Não substitui equipe. Multiplica. A diferença importa."

  # ─────────────────────────────────────────
  # TERRITÓRIO 2: FILOSOFIA DO ONE-PERSON (25%)
  # ─────────────────────────────────────────
  - name: "Filosofia do One-Person"
    description: "A tese ideológica. Por que o modelo de 1 pessoa é superior."
    weight: 30  # Aumentado de 25 → 30 (2026-02-18 rebuild). Território mais Purple Cow e mais negligenciado.
    tom: "Dan Koe puro — filosófico mas com dados concretos. Opinião forte com evidência."
    sub_topics:
      - name: "Tese Central"
        ideas:
          - "1 pessoa com IA > equipe de 6. Dados + argumento."
          - "Dario Amodei previu a empresa de $1B com 1 pessoa para 2026. Eu já estou construindo as de R$1M."
          - "20% dos solopreneurs faturam $100k-300k/ano sem funcionários. O stack inteiro custa $3-12k/ano."

      - name: "Futuro do Trabalho"
        ideas:
          - "YC Winter 2025: 25% do batch com codebase 95% AI-generated. O gargalo não é mais código — é visão."
          - "Cursor vale $9.9B com 50 funcionários. Equipe grande é legacy."
          - "Sam Altman, Dario Amodei, Mike Krieger — todos dizem a mesma coisa."

      - name: "Self-Education > Contratação"
        ideas:
          - "Aprendi X em Y dias. Contratar custaria Z."
          - "2015: construir era difícil, lançar era fácil. 2026: construir é fácil, ser notado é o desafio."
          - "O conteúdo não é marketing — é o produto."

      - name: "Anti-Corporativo"
        ideas:
          - "Equipe grande é legacy. Sistema inteligente é o novo."
          - "A pergunta não é 'IA substitui equipe?' — é 'por que você ainda tem uma?'"
          - "Agências de IA cobram por hora. Eu cobro por resultado. Adivinhe quem entrega mais."

  # ─────────────────────────────────────────
  # TERRITÓRIO 3: INSTALAÇÃO PREMIUM (15%)
  # ─────────────────────────────────────────
  - name: "Instalação Premium"
    description: "Prova de que o serviço funciona. Sem vender — mostrar."
    weight: 15
    tom: "CEO que mostra resultado. Sem pitch — o resultado fala."
    sub_topics:
      - name: "Antes/Depois"
        ideas:
          - "O que acontece quando instalo um OPES em alguém: antes vs depois em 30 dias."
          - "Cliente X: antes 14h/dia, depois 6h/dia. Sistema rodando."
          - "Agências de IA cobram $30k-150k com margem de 60-70%. Eu: margem de 95%."

      - name: "Recusas Estratégicas"
        ideas:
          - "Recusei 4 clientes essa semana. Escassez não é marketing — é filtro."
          - "Eu não ensino IA. Eu instalo empresas. A diferença custa R$30k."
          - "NINGUÉM no Brasil ocupa o espaço de 'pessoa que instala OPES por preço premium'."

      - name: "Anatomia da Instalação"
        ideas:
          - "O que um OPES instalado produz em 30 dias."
          - "Quanto custaria 6 funcionários? Eu entrego o mesmo com 0."
          - "O pipeline completo: da ideia ao post publicado em 3 minutos."

  # ─────────────────────────────────────────
  # TERRITÓRIO 4: JORNADA REAL (20%)
  # ─────────────────────────────────────────
  - name: "Jornada Real"
    description: "Bastidores de construir um one-person enterprise. Erros, decisões, números reais."
    weight: 20
    tom: "Vulnerável mas competente. Confessa o erro, mostra a correção."
    sub_topics:
      - name: "Erros de Sistema"
        ideas:
          - "Ontem meu sistema quebrou às 3h da manhã. Vou contar o que fiz."
          - "Meu agente fez merda. Vou contar."
          - "O dia que meu advisory board de IA foi mais sincero que meus amigos."

      - name: "Decisões Difíceis"
        ideas:
          - "Gastei 6 meses construindo algo que ninguém queria comprar."
          - "Desisti de X para focar em Y. O que mudou."
          - "Produtividade ≠ progresso. Aprendi isso do jeito caro."

      - name: "Números Reais"
        ideas:
          - "Meu custo operacional esse mês: R$X. Faturamento: R$Y."
          - "O que minha esposa acha de eu trabalhar com 'robôs invisíveis'."
          - "41.8M solopreneurs nos EUA, $1.3T de contribuição econômica. Eu sou 1."

      - name: "Skill Stacking"
        ideas:
          - "Em 2015 eu apontava câmera. Em 2026 eu aponto agentes IA."
          - "A habilidade de TV que mais me ajuda com IA (não é o que você pensa)."
          - "Jornalismo + IA + sistemas: como 10 anos de TV me prepararam para isso."

# ============================================
# REGRAS OPERACIONAIS (v3 — 2026-02-18)
# ============================================
# Adicionadas pela sessão @brand + @cmo (Content Strategy Rebuild)
# Ref: docs/logs/2026-02-18_content-strategy-rebuild.md

regras_operacionais:

  regra_feed_limpo:
    descricao: "Separação cirúrgica entre feed premium e stories humanizados"
    feed:
      permitido:
        - "Build in Public (sistema, dados, pipeline)"
        - "Filosofia One-Person (tese, opinião forte, dados)"
        - "Instalação Premium (recusas, antes/depois, prova social)"
        - "Jornada Real ON-BRAND (erros técnicos, decisões de arquitetura)"
      proibido:
        - "Lifestyle pessoal (piscina, família, viagem) → vai para Stories"
        - "Motivacional genérico"
        - "Qualquer conteúdo que não passe no Swap Test"
    stories:
      permitido:
        - "Lifestyle humanizado (família, dia a dia)"
        - "Bastidores não-editados"
        - "Enquetes para mover N2→N3"
        - "Reposts de menções"

  regra_tensao_obrigatoria:
    descricao: "Todo post deve ter tensão — dados sozinhos não geram DM"
    tipos_tensao:
      - "Opinião contrarian (1 pessoa > equipe de 6)"
      - "Provocação (Você tem 6 funcionários ou trabalha por 6?)"
      - "Confissão + correção (Meu sistema quebrou. Vou contar o que fiz.)"
      - "Dado surpreendente com contexto humano"
    exemplo_errado: "154 mil linhas de código, 40 commits num sábado"
    exemplo_certo: "154 mil linhas de código. Minha esposa perguntou: 'mas o que você FAZ o dia inteiro?'"

  regra_15_862:
    descricao: "15 likes do público certo > 862 likes do público errado"
    filtro: "Antes de postar: 'As 15 pessoas que eu QUERO que vejam isso, veriam?'"
    origem: "Brand Audit 2026-02-18 — Contagion ativo no reel piscina"

  regra_purple_cow_minimo:
    descricao: "Todo post deve pontuar >= 3.5/5 no filtro Purple Cow antes de publicar"
    criterios:
      - "Compartilhável sem pedir?"
      - "Gera conversa ou apenas concordância?"
      - "Tem opinião forte ou é safe?"
      - "É específico do José ou qualquer coach postaria?"
      - "Provoca tensão produtiva?"
    threshold: 3.5

