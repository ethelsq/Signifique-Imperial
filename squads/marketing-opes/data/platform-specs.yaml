  proporcao_linkedin: "1.91:1 (1200×627px) para imagem ou 4:5 para PDF/documento"

  formatos_disponiveis:
    - id: "F1"
      nome: "Post Estático"
      frequencia: "1x/semana"
    - id: "F2"
      nome: "Carrossel Padrão"
      frequencia: "1-2x/semana"
    - id: "F3"
      nome: "Carrossel Twitter"
      frequencia: "2-3x/semana"
      nota: "FORMATO PADRÃO — na dúvida, usa F3"
    - id: "F4"
      nome: "Texto Puro"
      frequencia: "1x/semana"
    - id: "F5"
      nome: "Imagem Conceitual"
      frequencia: "0-1x/semana"

  regra_ouro: "Carrossel Twitter (F3) é o default. É o formato que mais performa."
