# ============================================
# OBJECTION TRACKER — Objecoes do avatar OPES
# ============================================
# Usado na quinta-feira (BREAK OBJECTION sequence).
# Cada objecao so deve ser abordada 1x a cada 4 semanas.

objection_tracker:

  objections:
    - id: obj-001
      text: "Nao tenho tempo para aprender IA"
      category: tempo
      counter_argument: "Voce nao aprende — eu instalo. Tempo zero seu."
      addressed_dates: []

    - id: obj-002
      text: "IA e muito caro para implementar"
      category: preco
      counter_argument: "Custo de 1 funcionario < custo de nao ter sistema"
      addressed_dates: []

    - id: obj-003
      text: "Ja tentei ChatGPT e nao funcionou"
      category: ceticismo
      counter_argument: "ChatGPT sozinho ≠ sistema integrado. Diferenca entre ter martelo e ter casa."
      addressed_dates: []

    - id: obj-004
      text: "Meu negocio e diferente, IA nao se aplica"
      category: relevancia
      counter_argument: "[Historia de cliente em nicho improvavel]"
      addressed_dates: []

    - id: obj-005
      text: "Prefiro contratar uma equipe real"
      category: preferencia
      counter_argument: "Equipe de 5 = R$30k/mes + gestao. Sistema = R$Xk unico + autonomia."
      addressed_dates: []

    - id: obj-006
      text: "E se a IA errar e prejudicar meu negocio?"
      category: medo
      counter_argument: "Gate de qualidade humano em todo output critico. IA executa, voce valida."
      addressed_dates: []

    - id: obj-007
      text: "Nao confio em depender de tecnologia"
      category: confianca
      counter_argument: "Voce ja depende (email, WhatsApp, banco). A questao e depender com ou sem estrategia."
      addressed_dates: []

    - id: obj-008
      text: "Sera que funciona para quem nao e tech?"
      category: capacidade
      counter_argument: "[Historia de cliente nao-tech que implementou]"
      addressed_dates: []

  # Regras de rotacao
  rotation_rules:
    min_gap_weeks: 4
    priority_order: "menos recente primeiro"
    max_per_week: 1

